[module/nightlight]
type = custom/ipc
hook-0 = ~/.config/polybar/scripts/nightlight.sh
initial = 1
click-left = ~/.config/polybar/scripts/nightlight.sh on && polybar-msg hook nightlight 1
click-right = ~/.config/polybar/scripts/nightlight.sh off && polybar-msg hook nightlight 1  
scroll-up = ~/.config/polybar/scripts/nightlight.sh brightness_up && polybar-msg hook nightlight 1
scroll-down = ~/.config/polybar/scripts/nightlight.sh brightness_down && polybar-msg hook nightlight 1
format-background = ${colors.primary}
format-foreground = ${colors.secondary}




[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "󰜟 "
format-volume-prefix-foreground = ${colors.secondary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = "󰓄"
label-muted-foreground = ${colors.secondary}
label-muted-background = ${colors.primary}
format-volume-background = ${colors.primary}


[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.secondary}
format-background = ${colors.primary}
label = %percentage_used:2%%


[module/battery]
type = internal/battery
; Default: 100
full-at = 100
low-at = 30
battery = BAT1
adapter = ACAD
poll-interval = 5
format-label-background = ${colors.primary}


[module/bluetooth-battery]
type = custom/ipc
hook-0 = ~/.config/polybar/scripts/bt-battery-monitor.sh
initial = 1
format = <label>
format-background = ${colors.primary}

[module/batterystatus]
type = custom/script
exec = ~/.config/polybar/scripts/battery-status.sh
interval = 30
format-background = ${colors.primary}

[module/network]
type = internal/network
interface = wlan0 
interval = 1
format-connected = "  %{F#00ff00}⇅%{F-} 󰁝  %{F#ffcc00}{downspeed}B/s %{F-}  %{F#ff5733}{upspeed}B/s"
format-disconnected = "⚠ Disconnected"



[settings]
screenchange-reload = true
pseudo-transparency = true


