[colors]
background = #00000000
background-alt = #373B41
foreground = #FFFFFF
primary = #1B1D24
secondary = #BF5A45
alert = #A54242
disabled = #707880
modback = #222222

[bar/main]
width = 100%
height = 20pt
radius = 2
; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
#border-size = 2pt
border-color = #00000000
padding-left = 0
padding-right = 0
tray-background = ${colors.primary}
enable-ipc = true

#module-margin = 1
#separator = |
separator-foreground = ${colors.disabled}
override-redirect = false
#font-0 = "monospace:size=10;1"

font-0 = "DepartureMono Nerd Font:size=10;2"
font-1 = "Noto Sans CJK JP:size=10;2"
font-2 = "DepartureMono Nerd Font:size=18;4"

modules-left = xworkspaces 
modules-center = round-left dnd separator-transparent date separator-transparent spotify round-right
modules-right = round-left nightlight separator-transparent pulseaudio separator-transparent memory separator-transparent batterystatus bluetooth-battery 
#separator-transparent

cursor-click = pointer
#cursor-scroll = ns-resize


tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.secondary}
label-active-underline= ${colors.secondary}
label-active-padding = 1
label-occupied = %name%
label-occupied-background = ${colors.primary}
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/round-left]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.primary}

[module/round-right]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.primary}

[module/separator-transparent]
type = custom/text
content = %{T3} %{T-}
content-foreground = ${colors.primary}
content-background = ${colors.primary}
content-padding = 0.4





[module/dnd]
type = custom/ipc
hook-0 = ~/.config/polybar/scripts/dunst_toggle.sh
initial = 1
click-left = ~/.config/polybar/scripts/dunst_toggle.sh toggle && polybar-msg hook dnd 1
format-background = ${colors.primary}
format-foreground = ${colors.secondary}

[module/date]
type = internal/date
interval = 1
date = %I:%M %p
date-alt = %I:%M:%S %p, %a, %d-%m-%y
label = %date%
label-foreground = ${colors.foreground}
format-background = ${colors.primary}

[module/spotify]
type = custom/script
exec = ~/.config/polybar/scripts/spotify_display.sh
interval = 1
click-left = playerctl play-pause -p spotify
click-right = playerctl next -p spotify
click-middle = playerctl previous -p spotify
format-prefix = ""
format-prefix-foreground = ${colors.primary}
label = %output%
format-background = ${colors.primary}

